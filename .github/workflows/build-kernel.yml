---
name: Build Fedora Kernel
on:
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Increase Disk Space"
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      - name: "Checkout"
        uses: actions/checkout@v3
      
      - name: "Build"
        run: |
          mkdir -p ~/rpmbuild
          echo "$RPM_SIGNING_KEY" > ./rpm_signing_key
          docker run -t -v "$PWD":/repo fedora:37 /bin/bash -c "/repo/build.sh"
        env: 
          RPM_SIGNING_KEY: ${{ secrets.RPM_SIGNING_KEY }}

      - name: "Release"
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ github.workspace }}/output/RPMS/*/*
          tag_name: ${{github.ref_name}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      
      - name: "Get Packages"
        uses: robinraju/release-downloader@v1.4
        with:
          repository: "sharpenedblade/t2linux-fedora-kernel"
          latest: true
          fileName: "*.rpm"
          tarBall: false
          zipBall: false

      - name: Update repo
        run: |
          mkdir /tmp/repo
          cp *.rpm /tmp/repo
          docker run -t -v "$PWD":/repo -v "/tmp/repo":/tmp/repo fedora:37 /bin/bash -c "/repo/repo/build.sh"
          mkdir -p ./deploy
          cp -r /tmp/repo ./deploy

      - name: Upload
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=deploy --prod

